[package]
name = "deepl"
version = "0.1.2"
edition = "2021"
authors = ["Avimitin <avimitin@gmail.com>"]
description = "A Rust implementation of the DeepL API"
documentation = "https://docs.rs/puball"
keywords = ["translate", "deepl", "api"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/Avimitin/deepl-rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
thiserror = "1.0.35"
reqwest = "0.11.11"
serde = { version = "1.0.144", features = ["derive"] }
serde_json = "1.0.85"
tokio = { version = "1.21.1", features = ["rt", "macros", "fs", "rt-multi-thread"] }
typed-builder = "0.11.0"

[lib]
doctest = false
